<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: absolute;
            color: #ffb7c5;
            top: -10vh;
            font-size: 2rem;
            animation: fall linear infinite;
            z-index: -1;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        h1 {
            color: #d81b60;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .container {
            position: relative;
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }

        /* Bright Red Button for High Visibility */
        #noBtn {
            background-color: #e63946; /* Bright Red */
            color: white;
            border: 2px solid #b71c1c;
        }

        #reaction-container {
            margin-top: 20px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #message-text {
            color: #880e4f;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            min-height: 30px;
            max-width: 80%;
            line-height: 1.4;
        }

        #meme-img {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            display: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            object-fit: cover;
            border: 4px solid white;
        }

        /* Modal styling */
        #success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            border: 4px solid #ff4081;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            color: #d81b60;
            font-size: 2rem;
            margin-top: 0;
        }
        
        .modal-content p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
            line-height: 1.6;
        }

    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="container">
        <h1>Can I hold your hand forever? ü•∫</h1>
        
        <div id="reaction-container">
            <p id="message-text"></p>
            <img id="meme-img" src="" alt="Reaction">
        </div>

        <div class="buttons">
            <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-modal">
        <div class="modal-content">
            <h2>Yay! I knew it! üíñ</h2>
            <p>
                Myon Zuvv thank You for making me the happiest person alive.
                <!--I promise to never let go. I want to tell you how much I Love You
                but it is so hard for me even to express what I feel, how much I feel
                and this feeling it keeps growing everysecond. The best way for me to explain is that when I see You I feel peace. I feel like we are destined to be together. I never felt this way, this surity. But I am also growing a little superstitious, doing things that I did, that I do when I am with you, that I am able to make you feel a little special. -->
                <br>I Love You.
            </p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const messageText = document.getElementById('message-text');
        const memeImg = document.getElementById('meme-img');
        const successModal = document.getElementById('success-modal');

        // --- FIXED IMAGES (NO DOGS) ---
        
        // 1. The Running Image (Cute Baby running away!)
        const runningReaction = {
            text: "You can't catch me! üèÉ‚Äç‚ôÇÔ∏è",
            // This is a direct GIF link of a cute baby running
            img: "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGllbWR0ZzZhNnhnenVmbDBid3EyNmsydThvbWd3aXR3YXp6MTFsYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/I8z7CGrLDLpbq/giphy.gif"
        };

        // 2. The Random Pool
        const randomReactions = [
            runningReaction, 
            {
                // Pikachu
                text: "Pretty please? ü•∫",
                img: "https://media.giphy.com/media/L95W4wv8nnb9K/giphy.gif" 
            },
            {
                // The Food Promise (Cute Bear Cooking Pancakes - fits the Paratha vibe!)
                text: "I'll make you Chole okay Cholaa, Mushroom & Aloo Paratha! üçõ",
                img: "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWl0MTc2MTh1M2dtb2RseWpvenQybGhienJlZWt5bDJ5MXNqOXFsOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/73trcfdnqJmrftTy7i/giphy.gif" 
            },
            {
                // Sad Cat
                text: "Don't break my heart! üíî",
                img: "https://media.giphy.com/media/7SF5scGB2AFrgsXP63/giphy.gif" 
            },
            {
                // Cute Cat
                text: "But we are perfect together! üò∫",
                img: "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" 
            },
            {
                // Crying Hamster
                text: "I'm gonna cry... üò≠",
                img: "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif" 
            }
        ];

        let lastIndex = -1;
        let isFirstHover = true; 

        // Background Hearts
        function createHearts() {
            const container = document.getElementById('heart-container');
            const heartCount = 20; 
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 5 + 's';
                heart.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
                heart.style.opacity = Math.random() * 0.5 + 0.3; 
                container.appendChild(heart);
            }
        }
        createHearts();

        // Move "No" Button
        noBtn.addEventListener('mouseover', () => {
            // 1. Move Button
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // 2. Determine Message
            if (isFirstHover) {
                // FORCE the running message first
                messageText.innerText = runningReaction.text;
                memeImg.src = runningReaction.img;
                isFirstHover = false; 
            } else {
                // Random Selection
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * randomReactions.length);
                } while (newIndex === lastIndex);
                
                lastIndex = newIndex;
                messageText.innerText = randomReactions[newIndex].text;
                memeImg.src = randomReactions[newIndex].img;
            }

            memeImg.style.display = 'block';
        });

        // Yes Button
        yesBtn.addEventListener('click', () => {
            successModal.style.display = 'flex';
        });

        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) {
                successModal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
